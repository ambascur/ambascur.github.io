<!-- ARCHIVO: _layouts/default.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .container {
            max-width: 210mm;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            min-height: 297mm;
        }

        .paper-content {
            padding: 25.4mm;
            padding-top: 20mm;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid #333;
            padding-bottom: 20px;
        }

        .blog-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .author-info {
            font-size: 14px;
            font-style: italic;
            margin-bottom: 5px;
        }

        .affiliation {
            font-size: 12px;
            color: #666;
        }

        .nav-menu {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
            font-size: 14px;
        }

        .nav-item {
            cursor: pointer;
            padding: 5px 10px;
            border-bottom: 2px solid transparent;
            transition: border-color 0.3s ease;
            text-decoration: none;
            color: #333;
        }

        .nav-item:hover, .nav-item.active {
            border-bottom-color: #333;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin: 30px 0 15px 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .abstract {
            background-color: #f8f9fa;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #333;
            font-style: italic;
        }

        .post {
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .post-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .post-title a {
            color: #333;
            text-decoration: none;
        }

        .post-title a:hover {
            text-decoration: underline;
        }

        .post-meta {
            font-size: 12px;
            color: #666;
            margin-bottom: 15px;
        }

        .post-content {
            text-align: justify;
            margin-bottom: 15px;
        }

        .keywords {
            font-size: 12px;
            color: #666;
            font-style: italic;
        }

        .category-nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }

        .category-item {
            cursor: pointer;
            padding: 8px 15px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 13px;
            transition: all 0.3s ease;
        }

        .category-item:hover, .category-item.active {
            background-color: #333;
            color: white;
            border-color: #333;
        }

        .category-section {
            display: none;
        }

        .category-section.active {
            display: block;
        }

        .citation {
            background-color: #f0f0f0;
            padding: 15px;
            margin: 15px 0;
            border-left: 3px solid #666;
            font-size: 14px;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 12px;
            color: #666;
        }

        @media print {
            body { background: white; padding: 0; }
            .container { box-shadow: none; }
            .nav-menu { display: none; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="paper-content">
            <div class="header">
                <div class="blog-title">{{ site.title }}</div>
                <div class="author-info">{{ site.author }}</div>
                <div class="affiliation">Autidadacta</div>
            </div>

            <div class="nav-menu">
                <div class="nav-item active" onclick="showSection('home')">Inicio</div>
                <div class="nav-item" onclick="showSection('posts')">Publicaciones</div>
                <div class="nav-item" onclick="showSection('research')">Investigación</div>
                <div class="nav-item" onclick="showSection('about')">Acerca de</div>
            </div>

            {{ content }}

            <div class="footer">
                © {{ site.time | date: '%Y' }} {{ site.author }}. Este blog académico está licenciado bajo Creative Commons Attribution 4.0 International License.
            </div>
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => section.classList.remove('active'));
            
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => item.classList.remove('active'));
            
            document.getElementById(sectionId).classList.add('active');
            event.target.classList.add('active');
        }

        function showCategory(categoryId) {
            const categories = document.querySelectorAll('.category-section');
            categories.forEach(category => category.classList.remove('active'));
            
            const categoryItems = document.querySelectorAll('.category-item');
            categoryItems.forEach(item => item.classList.remove('active'));
            
            document.getElementById(categoryId).classList.add('active');
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
